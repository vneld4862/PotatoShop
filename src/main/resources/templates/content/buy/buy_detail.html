<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout/base_layout}">

<div layout:fragment="content"> 
 	<div class="container">
 		<div class="row">
	 		<div class="col-12 mb-3">
	 			<br>
		 		<h3>주문 내역</h3>
	 		</div>
 		</div>
		<div class="col-12">
			<div class="row mb-2">
				<div class="col-12" style="font-weight: bold;" id="buyerName" th:text="${memberInfo.memberName}"></div>
			</div>
			<div class="row mb-2">
				<div class="col-12" id="buyerTell" th:text="${memberInfo.memberTell}"></div>
			</div>
			<div class="row mb-5">
				<div class="col-12" id="buyerAddr" th:text="${memberInfo.memberAddr}"></div>
			</div>
		</div>
 		
 	</div>
</div>

</html>
