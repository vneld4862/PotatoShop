<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/manage_layout}"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment ="content">
	<style>
		.card{
			border: 5px solid;
			border-radius: 30px;
		}
	</style>
 <div class="container">
	<div class="row text-center">
		<div class="col-12">
		   <div class="row text-center">
		   	  <div class="col-12 text-center">
		   	  		<h2>Product Registration</h2>
		   	  </div>	
			  <div class="col-12 text-center">
			  		
					  <form th:action="@{/item/regItem}" method="post" enctype="multipart/form-data" th:object="${itemVO}">
						
							<div class="card">
							  <div class="card-body">
									<div class="row contentDiv">
										<div class="col">
											

											<div>
												<table class="table align-middle">
													<colgroup>
														<col width="25%">
														<col width="*">
													</colgroup>
													<thead>
														<tr>
															<th scope="col">기본정보</th>
															<th scope="col">
																<div class="text-start">*필수항목</div>

															</th>
														</tr>
													</thead>
													<tbody>
														<tr>

															<th class="align-middle" scope="row">상품이미지<br>(메인이미지
																필수)
															</th>
															<td>
																<div class="input-group flex-nowrap mb-3">
																	<span class="input-group-text" id="addon-wrapping">Main
																		Images</span> <input type="file" class="form-control"
																		name="mainImg">
																</div>
																<div class="input-group flex-nowrap mb-3">
																	<span class="input-group-text" id="addon-wrapping">Sub
																		Images</span> <input type="file" class="form-control"
																		name="subImgs" multiple>
																</div>
															</td>
														</tr>
														<tr>
															<th scope="row">상품명*</th>
															<td>
																<div th:if="${#fields.hasErrors('itemName')}"
																	th:errors="*{itemName}" class="hasError text-start"></div>
																<input type="text" class="form-control"
																id="exampleFormControlInput1" placeholder="상품명을 입력해주세요"
																name="itemName" value="" th:field="*{itemName}">
															</td>
														</tr>
														<tr>
															<th class="align-middle" scope="row"
																style="height: 125px;">카테고리*</th>
															<td class="align-top">
																<!--  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="카테고리는 임시로 생성^^" > -->
																<div class="mainCate">
																	<div th:if="${#fields.hasErrors('mainCateCode')}"
																		th:errors="*{mainCateCode}"
																		class="hasError text-start"></div>
																	<select name="mainCateCode"
																		class="form-select form-select-sm"
																		aria-label=".form-select-sm example">
																		<option value="" th:field="*{mainCateCode}">카테고리</option>
																		<th:block th:each="mainCate:${mainCateList}">
																			<option th:value="${mainCate.mainCateCode}"
																				th:selected="${mainCate.mainCateCode eq mainChk}">[[${mainCate.MainCateName}]]</option>
																		</th:block>
																	</select>
																</div>
																<div class="subCate"></div>
																<div class="detailCate"></div>
															</td>
														</tr>
														<tr>
															<th scope="row">상품가격*</th>
															<td>
																<div th:if="${#fields.hasErrors('itemPrice')}"
																	class="hasError text-start">올바른 가격을 입력해주세요</div> <input
																type="text" class="form-control"
																id="exampleFormControlInput1" placeholder="상품가격을 입력해주세요"
																name="itemPrice" th:field="*{itemPrice}">

															</td>
														</tr>
														<tr>
															<th scope="row">상품설명</th>
															<td>
																<!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품에 대한 정보를 입력해주세요" name="itemComment" value=""> -->
																<textarea rows="" cols="20" class="form-control"
																	name="itemComment" style="resize: none;"
																	placeholder="상품에 대한 정보를 입력해주세요"></textarea>
															</td>
														</tr>
														<!-- 	<tr>
											<th scope="row">상품수량</th>
											<td>
												<input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1" name="itemStock" value="1">
											</td>
										</tr> -->
														<tr>
															<th scope="row">상품상태*</th>
															<td>
																<div th:if="${#fields.hasErrors('itemStatus')}"
																	th:errors="*{itemStatus}" class="hasError text-start"></div>
																<div class="form-check form-check-inline">
																	<input class="form-check-input" type="radio"
																		name="itemStatus" id="inlineRadio1" value="중고"
																		th:checked="${statusChk} eq '중고'"> <label
																		class="form-check-label" for="inlineRadio1">중고</label>
																</div>
																<div class="form-check form-check-inline">
																	<input class="form-check-input" type="radio"
																		name="itemStatus" id="inlineRadio2" value="새상품"
																		th:checked="${statusChk} eq '새상품'"> <label
																		class="form-check-label" for="inlineRadio2">새상품</label>
																</div> <!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품상태에 대한 정보를 입력해주세요" name="itemStatus" value=""> -->
															</td>
														</tr>
														<tr>
															<th scope="row">거래방법*</th>
															<td>
																<div th:if="${#fields.hasErrors('tradeType')}"
																	th:errors="*{tradeType}" class="hasError text-start"></div>
																<div class="form-check form-check-inline">
																	<input class="form-check-input" type="radio"
																		name="tradeType" id="inlineRadio3" value="직거래"
																		th:checked="${typeChk} eq '직거래'"> <label
																		class="form-check-label" for="inlineRadio1">직거래</label>
																</div>
																<div class="form-check form-check-inline">
																	<input class="form-check-input" type="radio"
																		name="tradeType" id="inlineRadio4" value="택배"
																		th:checked="${typeChk} eq '택배'"> <label
																		class="form-check-label" for="inlineRadio2">택배</label>
																</div> <!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="거래방법을 입력해주세요" name="tradeType" value="">  -->
															</td>
														</tr>
														<tr>

															<th scope="row">거래주소*</th>
															<td>
																<div class="mb-3">
																	<div th:if="${#fields.hasErrors('tradeAddr')}"
																		th:errors="*{tradeAddr}" class="hasError text-start"></div>
																	<input onclick="searchTrAddr();" type="text"
																		class="form-control" id="tradeAddr"
																		placeholder="거래지역을 입력해주세요" name="tradeAddr" value=""
																		th:field="*{tradeAddr}">
																</div>


																<div class="mb-3">
																	<input onclick="searchTrAddr();" type="button"
																		class="form-control" value="Search">
																</div>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						
						
						<button type="submit" class="btn btn-success mt-3">상품등록</button>
					</form>
					
					<!-- 임시버튼 (상품목록 조회 테스트)-->
					<div class="text-end">
						<button type="button" th:onclick="|location.href='@{/item/memberItemList}'|">
						임시상품목록
					   </button>
					</div>
					
			  		
			  </div>
			</div>
		</div>
	</div>
 </div>








<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/item/regItem.js}"></script><!-- 타임리프에서 경로나 페이지이동은 @{ }로 작성해준다.   -->

</div>
</html>
