<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">

<!-- <th:block layout:fragment="css">
      <link rel="stylesheet" th:href="@{}">
</th:block> -->


<div layout:fragment ="content">
<div class="container">
   <form action="/manage/updateMyInfo" method="post">
		<div class="row">
			<div class="col-12 mt-3">
				<h2>내정보 수정</h2>
				가입할때 입력한 정보를 띄워주고,
				비밀번호
				비밀번호 확인
				이메일
				휴대폰번호
				주소변경
				
			</div>
			<div class="col-12">
				<div class="row text-center">
					<div class="col-12">
						<div>
							<table class="table">
								  <thead>
								    <tr>
								      <th scope="col">기본정보</th>
								      <th scope="col">
								      	<div>
								      		 (기본값 세팅 +, 변경 가능하게 할 곳 #)
								      	</div>
								      </th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr>
								      <th scope="row">아이디 +</th>
								      <td>
								      	 <div>
								      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
								      	 	name="memberId" th:value="${myInfo.memberId}">
								      	 </div>
								      </td>
								    </tr>
								    <tr>
								      <th scope="row">비밀번호 #</th>
								      <td>
								      	 <div>
								      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
								      	 	name="memberPw" value="">
								      	 </div>
								      </td>
								    </tr>
								    <tr>
								      <th scope="row">비밀번호 확인 #</th>
								      <td>
								      	 <div>
								      	 	<input type="text" class="form-control" id="exampleFormControlInput1"  name="memberPw">
								      	 </div>
								      </td>
								    </tr>
								    <tr>
								      <th scope="row">이름 +</th>
								      <td>
								      	 <div>
								      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
								      	 	name="memberName" th:value="${myInfo.memberName}">
								      	 </div>
								      </td>
								    </tr>
								    <tr>
								      <th scope="row">주소 + #</th>
								      <td>
								      	 <div>
								      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
								      	 	name="memberAddr" th:value="${myInfo.memberAddr}">
								      	 </div>
								      </td>
								    </tr>
								    <tr>
								      <th scope="row">휴대폰 + #</th>
								      <td>
								      	 <div>
								      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
								      	 	name="memberTell" th:value="${myInfo.memberTell}">
								      	 </div>
								      </td>
								    </tr>
								    <tr>
								      <th scope="row">이메일 + #</th>
								      <td>
								      	 <div>
								      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
								      	 	name="memberEmail" th:value="${myInfo.memberEmail}">
								      	 </div>
								      </td>
								    </tr>
								  </tbody>
						     </table>
						</div>
					</div>
				</div>
			</div>
			<div class="text-end">
				<button type="submit">수정하기</button>
			</div>
		</div>
     </form>
</div>


</div>
</html>
