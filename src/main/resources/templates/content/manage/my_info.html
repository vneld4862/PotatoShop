<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<div layout:fragment ="content">

	<style>

			border-radius: 30px;
		}
	
	</style>


<div class="container">
   <form action="/manage/updateMyInfo" method="post" id="myInfoForm">
      <!-- <input type="hidden" th:value="${myInfo.memberId}" name="memberId"> -->
		<div class="row">
			<div class="col-12 mt-3 text-center">
				<h2>
					내정보 수정
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
					  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
					</svg>
					
				
				</h2>
				
			</div>
			<div class="col-12">
				<div class="row text-center">
				
				<div class="card">
				  <div class="card-body">
				    	<div class="col-12">
							<div>
								<table class="table">
									  <thead>
									    <tr>
									      <th scope="col">기본정보</th>
									      <th scope="col">
									      	<div class="text-end">
									      	* 아이디와 이름은 변경하실 수 없습니다.
									      	</div>
									      </th>
									    </tr>
									  </thead>
									  <tbody>
									    <tr>
									      <th scope="row">아이디</th>
									      <td>
									      	 <div>
									      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
									      	 	name="memberId" th:value="${myInfo.memberId}" readonly><!-- disabled -->
									      	 </div>
									      </td>
									    </tr>
									   <!--  <tr>
									      <th scope="row">비밀번호</th>
									      <td>
									      	 <div>
									      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
									      	 	name="memberPw" value="">
									      	 </div>
									      </td>
									    </tr>
									    <tr>
									      <th scope="row">비밀번호 확인</th>
									      <td>
									      	 <div>
									      	 	<input type="text" class="form-control" id="exampleFormControlInput1"  name="memberPw1">
									      	 </div>
									      </td>
									    </tr> -->
									    <tr>
									      <th scope="row">이름</th>
									      <td>
									      	 <div>
									      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
									      	 	name="memberName" th:value="${myInfo.memberName}" readonly>
									      	 </div>
									      </td>
									    </tr>
									    <tr>
									      <th scope="row">주소</th>
									      <td>
									      	 <div>
									      	 	<input type="text" class="form-control" id="exampleFormControlInput1" 
									      	 	name="memberAddr" th:value="${myInfo.memberAddr}">
									      	 </div>
									      </td>
									    </tr>
									    <tr>
									      <th scope="row">휴대폰</th>
									      <td>
									      	 <div>
									      	 	<input type="text" class="form-control" id="memberTell" 
									      	 	name="memberTell" th:value="${myInfo.memberTell}">
									      	 </div>
									      	 <div class="text-start">
									      	 	<span class="point tellChk"></span>
									      	 </div>
									      </td>
									    </tr>
									    <tr>
									      <th scope="row">이메일</th>
									      <td>
									      	 <div>
									      	 	<input type="text" class="form-control" id="memberEmail" 
									      	 	name="memberEmail" th:value="${myInfo.memberEmail}">
									      	 </div>
									      	 <div class="text-start">
									      	 	<span class="point emailChk"></span>
									      	 </div>
									      </td>
									    </tr>

							     </table>
							</div>
					</div>
				    	
				    	
				    	
				  </div>
				</div>
					
				</div>
			</div>
			<div class="col-6 mt-3 text-start">
				<button type="button" class="btn btn-secondary" th:onclick="deleteMember([[${#authentication.name}]]);">탈퇴하기</button>
			</div>
			<div class="col-6  mt-3 text-end">
				<button type="button" class="btn btn-success" onclick="updateBtn();">수정하기</button>
			</div>
		</div>
     </form>
</div>

	<script type="text/javascript" th:src="@{/js/manage/my_info.js}"></script>
</div>
