<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout/login_join_layout}">

<div layout:fragment="content"> 
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
					<h3 class="card-title text-center">아이디 찾기</h3>
						<!--  <form method="post" class="form-signin" th:action="@{/member/doSearchId}" name="findform"> -->
							<div class="form-label-group mb-3">
								<label for="memberName">이름</label>
								<input type="text" id="memberName" name="memberName" class="form-control" required/>
							</div>
							<div class="form-label-group mb-3">
								<label for="memberTell">휴대폰 번호</label>
								<input type="text" id="memberTell" name="memberTell" class="form-control" required/>
							</div>
							<!-- <p class="check" id="check" th:value="${check}"></p> -->
							<div class="col-12 d-grid gap-2 mt-3">
								<input class="btn btn-secondary" type="button" value="아이디 찾기" onclick="searchId();">
								<input class="btn btn-secondary" type="button" value="비밀번호 찾기" th:onclick="|location.href='@{/member/searchPw}'|" >
							</div>
						<!-- </form> -->
					</div>
				</div>
			</div>
		</div>
 
   <!-- Modal -->
   <div class="modal fade" id="searchIdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-body">
            <div class="row mb-3">
               <div class="col text-center">
	           		<h3>아이디 조회 결과</h3>
	           		<div style="height: 5px;"></div>
	           		<h5><div id="searchId_result"></div></h5>
	           		<div style="height: 5px;"></div>
               </div>
            </div>
            <div class="row">
               <div class="col text-end">
                  <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem;">취소</button>
                  <button th:onclick="|location.href='@{/member/doSearchId}'|" type="button" class="btn btn-primary btn-sm"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem;">확인</button>
               </div>
            </div>
         </div>
       </div>
     </div>
   </div>
    
	<script type="text/javascript" th:src="@{/js/member/search_id.js}"></script>  
</div>
</div>
</html>
