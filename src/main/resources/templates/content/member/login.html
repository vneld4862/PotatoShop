<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/login_join_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment ="content">
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
					<h3 class="card-title text-center">LogIn</h3>
						<form class="row g-3" th:action="@{/member/login}" method="post" th:object="${memberVO}">
							<div class="col-12">
								<label for="memberId" class="form-label">아이디</label> 
								<input type="text" class="form-control" name="memberId" id="memberId">
							</div>
							<div class="col-12">
								<label for="memberPw" class="form-label">비밀번호</label> 
								<input type="password" class="form-control" name="memberPw" id="memberPw" maxlength="8">
							</div>
							<div class="col-12 d-grid gap-2 mt-3">
								<button type="submit" class="btn btn-warning">로그인</button>
								<a href="/member/join" class="btn btn-primary">회원가입</a> 
								<a href="/member/searchId" class="btn btn-outline-secondary">아이디  찾기</a>
								<a href="/member/searchPw" class="btn btn-outline-secondary">비밀번호 찾기</a>
							</div>
				    	</form>
					</div>
				</div>
			</div>
		</div>
	 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
	</div>
</div>
</html>
