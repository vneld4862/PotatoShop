<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment ="content">
	<div class="row justify-content-center">
		<div class="col-6">
			<form class="row g-3" th:action="@{/member/login}" method="post" th:object="${memberVO}">
				<div class="col-12">
					<label for="memberId" class="form-label">아이디</label> 
					<input type="text" class="form-control" name="memberId" id="memberId">
				</div>
				<div class="col-12">
					<label for="memberPw" class="form-label">비밀번호</label> 
					<input type="password" class="form-control" name="memberPw" id="memberPw" maxlength="8">
				</div>
				<div class="col-12 d-grid gap-2">
					<button type="button" class="btn btn-warning" onclick="login();">로그인</button>
				</div>
	    	</form>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
<script type="text/javascript" th:src="@{/js/member/login.js}"></script> 	
</div>
</html>
