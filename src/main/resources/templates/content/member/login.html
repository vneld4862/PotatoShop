<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/login_join_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment ="content">
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
					<h3 class="card-title text-center">LogIn</h3>
						<form class="row g-3" th:action="@{/member/login}" method="post" th:object="${memberVO}">
							<div class="col-12">
								<label for="memberId" class="form-label">아이디</label> 
								<input type="text" class="form-control" name="memberId" id="memberId" required>
								<div class="hasError" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"></div> 
							</div>
							<div class="col-12">
								<label for="memberPw" class="form-label">비밀번호</label> 
								<input type="password" class="form-control" name="memberPw" id="memberPw" maxlength="12" required>
								<div class="hasError" th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}"></div>
							</div>
							<div class="col-12 d-grid gap-2 mt-3">
								<button type="submit" class="btn btn-warning">로그인</button>
							</div>
							<div class="links text-center">
					            <a href="/member/searchId">아이디 찾기</a> | <a href="/member/searchPw">비밀번호 찾기</a> | <a href="/member/join">회원가입</a>
					        </div>
				    	</form>
				    	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
