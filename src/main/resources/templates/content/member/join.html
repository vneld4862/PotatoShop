<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{}">
</th:block>

<div layout:fragment="content">
<form th:action="@{/member/join}" method="post">
	<div>
		<div>
			<input type="text" th:name="memberId">
		</div>
		<div>
			<input type="text" th:name="memberPw">
		</div>
		<div>
			<input type="text" th:name="memberName">
		</div>
		<div>
			<input type="text" th:name="memberNickName">
		</div>
		<div>
			<input type="text" th:name="memberAddr">
		</div>
		<div>
			<input type="submit">
		</div>
	</div>
</form>
</div>

</html>
