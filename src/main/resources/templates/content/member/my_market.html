<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">

<!-- <th:block layout:fragment="css">
      <link rel="stylesheet" th:href="@{}">
</th:block> -->	

<div layout:fragment="content">

	<div class="col-10 text-center mt-3" style="margin: 0 auto;">
		<div>
			<!-- 내 정보 -->
			<div class="col mt-3 mb-3">
					<h4><회원 닉네임>님의 상점</h4>
			</div>
			<div class="col mt-3">
				<div class="row">
					<div class="col">
						<div class="col"><br><br>프로필 사진<br><br></div>
						<div class="col">닉네임</div>
						<div class="col">
							<button class="btn btn-success" style="width: 30%">프로필 수정</button>
						</div>
					</div>
					<div class="col text-start">
						<div class="row">
							<div class="col-6">[등급]</div>
							<div class="col-6">[상점오픈일]</div>
							<div class="col-6">[상점방문수]</div>
							<div class="col-6">[판매횟수]</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		
		<div>판매상품목록</div>
		<br>
		<br>
		<br>
			
		<div class="col">
			<div>[상점 후기]</div>
			<div>
				<table class="table">
					<colgroup>
						<col width="10%">
						<col width="15%">
						<col width="10%">
						<col width="*">
						<col width="15%">
						<col width="15%">
					</colgroup>
					<thead>
						<tr>
							<td>No</td>
							<td>상품명</td>
							<td>별점</td>
							<td>제목</td>
							<td>작성자</td>
							<td>등록일</td>
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${#lists.size(boardList) == 0}">
							<tr>
								<td colspan="6">작성된 후기가 없습니다.</td>
							</tr>
						</th:block>
						<th:block th:unless="${#lists.size(boardList) == 0}">
							<tr th:each="board : ${boardList}">
								<td th:text="${boardStat.count}"></td>
								<td>상품명</td>
								<td>
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
										<path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
									</svg>
									[[${board.starPoint}]]
								</td>
								<td th:text="${board.boardTitle}"></td>
								<td th:text="${board.memberId}"></td>
								<td th:text="${board.regDate}"></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		
		
		</div>

		<!-- 탭 누르면 아코디언 형식으로 나오게 -->
		<div>위시리스트</div>
		
		<!-- 본인만 보이는 탭 -->
		<div>다른 상점에 남긴 후기</div>
		<div>
			<div>
				구매내역
			</div>
			<div class="text-end">
				<input type="button" value="후기 작성" th:onclick="|location.href='@{/board/regMarketBoard}'|">
			</div>		
		</div>
	</div>
	

	
</div>

</html>
