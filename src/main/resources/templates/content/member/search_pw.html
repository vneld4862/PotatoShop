<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout/login_join_layout}">

<div layout:fragment="content"> 

<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
					<h3 class="card-title text-center">비밀번호 찾기</h3>
						<form method="post" class="form-signin" th:action="@{/member/searchPwResult}" name="findform">
							<div class="form-label-group mb-3">
								<label for="memberName">이름</label>
								<input type="text" id="memberName" name="memberName" class="form-control" required/>
								<div class="error">이름을 입력하세요  </div>
							</div>
							<div class="form-label-group mb-3">
								<label for="memberTell">휴대폰 번호</label>
								<input type="text" id="memberTell" name="memberTell" class="form-control" required/>
							</div>
							<div class="form-label-group mb-3">
								<label for="memberEmail">이메일</label>
								<input type="email" id="memberEmail" name="memberEmail" class="form-control" required="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)?$/i"/>
								<div class="error">유효하지 않은 이메일주소 입니다  </div>
							</div>
							<p class="check" id="check" th:value="${check}"></p>
							<div class="col-12 d-grid gap-2 mt-3 mb-3">
								<input class="btn btn-secondary" type="submit" value="비밀번호 찾기" >
							</div>
							<div class="links text-center">
					            <a href="/member/login">로그인</a> | <a href="/member/join">회원가입</a>
					        </div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>




</html>
