<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout/login_join_layout}">

<div layout:fragment="content"> 

<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
				<h3 class="card-title text-center">비밀번호 초기화</h3><Br>
					<div class="form-label-group mb-3">
						<main class="find_pw_page mb-3">
						<label for="memberId">아이디</label>
						<input type="email" id="memberId" name="memberId" class="form-control"/>
						</main>
						<main class="find_pw_page">
						<label for="memberEmail">이메일</label>
						<input type="email" id="memberEmail" name="memberEmail" class="form-control"/>
<!-- 								<div class="error">유효하지 않은 이메일주소 입니다  </div> -->
						</main>
					</div>
					<div class="col-12 d-grid gap-2 mt-3 mb-3">
						<input class="btn btn-secondary" id="pwBtn" type="button" value="비밀번호 초기화" >
					</div>
					<div class="links text-center">
			            <a href="/member/login">로그인</a> | <a href="/member/join">회원가입</a>
			        </div>
				</div>
			</div>
		</div>
	</div>
	
 <!-- Modal -->
   <div class="modal fade" id="searchPwModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-body">
            <div class="row mb-3">
               <div class="col text-center">
	           		<h3>비밀번호 조회 결과</h3>
	           		<div style="height: 5px;"></div>
	           		<h5><div id="searchPw_result"></div></h5>
	           		<div style="height: 5px;"></div>
               </div>
            </div>
            <div class="row">
               <div class="col text-end">
                  <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem;">취소</button>
                  <button th:onclick="|location.href='@{/member/login}'|" type="button" class="btn btn-primary btn-sm"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem;">확인</button>
               </div>
            </div>
         </div>
       </div>
     </div>
   </div>
	
	
<script type="text/javascript" th:src="@{/js/member/search_pw.js}"></script>  
</div>
</div>

</html>
