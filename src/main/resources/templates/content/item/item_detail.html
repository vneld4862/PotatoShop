<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">

<!-- <th:block layout:fragment="css">
      <link rel="stylesheet" th:href="@{}">
</th:block> -->


<div layout:fragment ="content">
<div class="container">
  <div class="row text-center">
	 <div class="col-12">
	    <div class="row mb-3">
	      홈 카테고리
	      <hr>
	    </div>
	    <div class="row mb-3">
	      
	      <div class="col-3 text-end">
	        <img th:src="|@{/images/}${itemInfo.imgList[0].attachedName}|" width="250px;">
	      </div>
	      <div class="col-9 text-start">
	        <!-- 상품설명 -->
	        <div class="row">
	          <div class="col-12">
	             <h3> [[${itemInfo.itemName}]]</h3>
	             <h3>[[${itemInfo.itemPrice}]]</h3>
	          </div>
	          <div class="col-12">
	            <div>
	               [찜/ 조회수 / [[${itemInfo.regDate}]]]
	            </div>
	           
	          </div>
	          <div class="col-12">
	            <div class="row">
	            <!--  상품상태 [[${itemInfo.itemStatus}]] -->
	             <div class="col-6">상품상태</div>
	             <div class="col-6">[[${itemInfo.itemStatus}]]</div>
	             <div class="col-6">거래지역</div>
	             <div class="col-6">[[${itemInfo.tradeAddr}]]</div>
	             <!-- <div class="col-6">교환여부</div>
	             <div class="col-6">보류</div> -->
	            </div> 
	          </div>
	          <div class="col-12">
	           <!-- 내 상품이면 찜/감자톡/바로구매 버튼을 -->
	           <!-- 내 상점 관리 버튼으로 변경해줘야한다. -->
	          	 <div>
		             <button class="btn btn-success" th:onclick="insertWish(this);" th:data-item-name="${itemInfo.itemCode}">
		             	찜
		                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
	  					  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
						</svg>
		             </button>
		             <input type="hidden" th:value="${itemInfo.itemCode}" id="itemCodeInput">
		             <button class="btn btn-success">감자톡</button>
		             <button class="btn btn-success">바로구매</button>
	             </div>
	                  <button class="btn btn-warning" style="width:45%">내 상점 관리</button>
	          </div>
	        </div>
	        
	      </div>
	      
	    </div>
	    
	    <hr>
	    
	    <div class="row">
	      <div class="col-9">
	        <div class="row text-start mt-3 mb-3">
	         <div>
	           <h3>상품정보</h3>
	           <hr>
	         </div>
	         <div>[[${itemInfo.itemComment}]]</div>
	         <div>거래지역 : [[${itemInfo.tradeAddr}]] / 카테고리</div>
	        </div>
	        
	        
	      </div>
	      <div class="col-3">
	       <div class="row text-start mt-3 mb-3">
	         <div>
	          <h3>상점정보</h3>
	          <hr>
	         </div>
	         <div>상점이미지</div>
	         <div>상품목록</div>
	         <div>
		        상품후기
		        <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">상품후기</th>
				      <th scope="col">no</th><!--상품후기 개수 -->
				     
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">회원이미지</th>
				      <td>
				      회원닉네임<br>
				      별점<br>
				      상품후기<br>
				      후기등록일
				      </td>
				     
				    </tr>
				  
				  </tbody>
				</table>
	        </div>
	       
	       </div>
	      
	        
	        <div>
	             <button class="btn btn-success">감자톡</button>
	             <button class="btn btn-success">바로구매</button>
	        </div>
	        
	        
	      </div>
	    </div>
	  
	  
	 </div>
	  
	  
	  
  </div>
</div>










<script type="text/javascript" th:src="@{/js/item/item_detail.js}"></script>
</div>
</html>
