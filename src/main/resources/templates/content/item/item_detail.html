<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">

<!-- <th:block layout:fragment="css">
      <link rel="stylesheet" th:href="@{}">
</th:block> -->


<div layout:fragment ="content">
<div class="container">
  <div class="row text-center">
	 <div class="col-12">
	    <div class="row mb-3 text-start">
	      <!--  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
  				<path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
		   </svg> -->
	      홈 카테고리
	      <hr>
	    </div>
	    <div class="row mb-3">
	      
	      <div class="col-3 text-end">
				<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
					  <div class="carousel-inner">
					     <th:block th:each="img:${itemInfo.imgList}">
					   
						    <div class="carousel-item active">
						     	 <img th:src="|@{/images/}${img.attachedName}|" width="250px;" height="330px;">
						    </div>
					    </th:block>
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="visually-hidden">Next</span>
					  </button>
				</div>
	      
	      
	      
	      
	      
	      
	        <!-- <img th:src="|@{/images/}${itemInfo.imgList[0].attachedName}|" width="250px;"> -->
	      </div>
	      <div class="col-9 text-start">
	        <!-- 상품설명 -->
	        <div class="row">
	          <div class="col-12">
	             <h3> [[${itemInfo.itemName}]]</h3>
	             <h3>[[${itemInfo.itemPrice}]]</h3>
	          </div>
	          <div class="col-12">
	            <div>
	               [찜/ 조회수 / [[${itemInfo.regDate}]]]
	            </div>
	           
	          </div>
	          <div class="col-12">
	            <div class="row">
	            <!--  상품상태 [[${itemInfo.itemStatus}]] -->
	             <div class="col-6">상품상태</div>
	             <div class="col-6">[[${itemInfo.itemStatus}]]</div>
	             <div class="col-6">거래지역</div>
	             <div class="col-6">[[${itemInfo.tradeAddr}]]</div>
	             <!-- <div class="col-6">교환여부</div>
	             <div class="col-6">보류</div> -->
	            </div> 
	          </div>
	          <div class="col-12">
	           <!-- 내 상품이면 찜/감자톡/바로구매 버튼을 -->
	           <!-- 내 상점 관리 버튼으로 변경해줘야한다. -->
	          	 <div>
	          	  	<th:block th:unless="${memberId eq itemInfo.memberId}">
			             <button class="btn btn-success" th:onclick="insertWish(this);" th:data-item-code="${itemInfo.itemCode}">
			             	  찜
			             	  <th:block th:unless="${wishCode == null}">
				             	    <!--heart-fill  -->
					                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
				  					  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
									</svg>
							  </th:block>	
							  <th:block th:if="${wishCode == null}">
									<!--heart  -->
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
		  								<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
									</svg>
							  </th:block> 	
			             </button>
			             <input type="hidden" th:value="${itemInfo.itemCode}" id="itemCodeInput">
			             <button class="btn btn-success">감자톡</button>
			             <button class="btn btn-success" th:onclick="|location.href='@{/buy/buyInfo(itemCode=${itemInfo.itemCode})}'|">바로구매</button>
	             	</th:block>
	             </div>
	             <div>
	             	<th:block th:if="${memberId eq itemInfo.memberId}">
	                  <button class="btn btn-warning" style="width:45%" th:onclick="|location.href='@{/manage/itemManage}'|">내 상점 관리</button>
	             	</th:block>
	             </div>
	          </div>
	        </div>
	        
	      </div>
	      
	    </div>
	    
	    <hr>
	    
	    <div class="row">
	      <div class="col-9">
	        <div class="row text-start mt-3 mb-3">
	         <div>
	           <h3>상품정보</h3>
	           <hr>
	         </div>
	         <div>[[${itemInfo.itemComment}]]</div>
	         <div>거래지역 : [[${itemInfo.tradeAddr}]] / 카테고리</div>
	        </div>
	        
	        
	      </div>
	      <div class="col-3">
	       <div class="row text-start mt-3 mb-3">
	         <div>
	          <h3>상점정보</h3>
	          <hr>
	         </div>
	         <div>상점이미지</div>
	         <div>상품목록</div>
	         <div>
		        상품후기
		        <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">상품후기</th>
				      <th scope="col">no</th><!--상품후기 개수 -->
				     
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">회원이미지</th>
				      <td>
				      회원닉네임<br>
				      별점<br>
				      상품후기<br>
				      후기등록일
				      </td>
				     
				    </tr>
				  
				  </tbody>
				</table>
	        </div>
	       
	       </div>
	      
	        
	        <div>
	             <button class="btn btn-success">감자톡</button>
	             <button class="btn btn-success" th:onclick="|location.href='@{/buy/buyInfo(itemCode=${itemInfo.itemCode})}'|">바로구매</button>
	             
	        </div>
	        
	        
	      </div>
	    </div>
	  
	  
	 </div>
	  
	  
	  
  </div>
</div>










<script type="text/javascript" th:src="@{/js/item/item_detail.js}"></script>
</div>
</html>
