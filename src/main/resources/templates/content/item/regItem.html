<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/base_layout}">

<div layout:fragment ="content">
 <div class="container">
	<div class="row">
		<div class="col-12">
		   <div class="row text-center">
			  <div class="col-12">
			  		<h2>Product Registration</h2>
					  <form th:action="@{/item/regItem}" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="col">
							   <div class="mb-3">
							     <table>
							       <tr>
							       	  <td>상품등록</td>
							       	  <td>상품관리</td>
							       	  <td>구매/판매내역</td>
							       </tr>
							   </table>
							   </div>
						  	   <div>
								  <table class="table">
									<thead>
										<tr>
											<th scope="col">기본정보</th>
											<th scope="col">
											  <div class="text-start">
												*필수항목
											  </div>
											  
											</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">상품이미지*</th>
											<td>
											   <div class="input-group flex-nowrap mb-3">
										    <span class="input-group-text" id="addon-wrapping">Main Images</span>
											<input type="file" class="form-control" name="mainImg">
										</div>
									 	<div class="input-group flex-nowrap mb-3">
										    <span class="input-group-text" id="addon-wrapping">Sub Images</span>
											<input type="file" class="form-control" name="subImgs" multiple>
										</div> 
											</td>
										</tr>
										<tr>
										  <th scope="row">상품명*</th>
										  <td>
							              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품명을 입력해주세요" name="itemName" value="">
											
										  </td>
										</tr>
										<tr>
											<th scope="row">카테고리*</th>
											<td>
						 					  <!--  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="카테고리는 임시로 생성^^" > -->
											    <select name="mainCateCode" class="form-select form-select-sm" aria-label=".form-select-sm example">
											    	<option selected>카테고리</option>
											    	<option value="의류">의류</option>
											    	<option value="신발">신발</option>
											    	<option value="도서">도서</option>
											    </select>
											</td>
										</tr>
										<tr>
										  <th scope="row">상품가격*</th>
										  <td>
								          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품가격을 입력해주세요" name="itemPrice" value="">
										
										  </td>
										</tr>
										<tr>
											<th scope="row">상품설명*</th>
											<td>
										      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품에 대한 정보를 입력해주세요" name="itemComment" value="">
											</td>
										</tr>
										<tr>
											<th scope="row">상품수량</th>
											<td>
												<input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1" name="itemStock" value="1">
											</td>
										</tr>
										<tr>
											<th scope="row">상품상태*</th>
											<td>
											<div class="form-check form-check-inline">
															<input class="form-check-input" type="radio"
																name="itemStatus" id="inlineRadio1"
																value="중고"> <label class="form-check-label"
																for="inlineRadio1">중고</label>
											  </div>
										      <div class="form-check form-check-inline">
											 	<input class="form-check-input" type="radio"
													name="itemStatus" id="inlineRadio2"
													value="새상품"> <label class="form-check-label"
													for="inlineRadio2">새상품</label>
											  </div>
											    <!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품상태에 대한 정보를 입력해주세요" name="itemStatus" value=""> -->
											</td>
										</tr>
										<tr>
											<th scope="row">거래방법*</th>
											<td>
											  <div class="form-check form-check-inline">
															<input class="form-check-input" type="radio"
																name="tradeType" id="inlineRadio3"
																value="직거래"> <label class="form-check-label"
																for="inlineRadio1">직거래</label>
											  </div>
										      <div class="form-check form-check-inline">
											 	<input class="form-check-input" type="radio"
													name="tradeType" id="inlineRadio4"
													value="택배"> <label class="form-check-label"
													for="inlineRadio2">택배</label>
											  </div>
												 <!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="거래방법을 입력해주세요" name="tradeType" value="">  -->
											</td>
										</tr>
										<tr>
											<th scope="row">거래주소*</th>
											<td>
											   <div class="mb-3">
                    							 <input onclick="searchTrAddr();" type="text" class="form-control" 
                    							   id="tradeAddr" placeholder="거래지역을 입력해주세요" 
                    							   name="tradeAddr" value="">
                  							  </div>
               
                  
              							      <div class="mb-3">
                    							<input onclick="searchTrAddr();" type="button" class="form-control" value="Search">
                  							  </div>
											</td>
										</tr>
									  </tbody>
								   </table>
						  	   </div>
						  
						  
						  
						  
						  
							   
							</div>
						</div>
						<button type="submit" class="btn btn-primary">등록</button>
					</form>
					
					<!-- 임시버튼 (상품목록 조회 테스트)-->
					<div class="text-end">
						<button type="button" class="btn btn-success" th:onclick="|location.href='@{/item/memberItemList}'|">
						상품목록
					   </button>
					</div>
					
			  		
			  </div>
			</div>
		</div>
	</div>
 </div>








<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/item/regItem.js}"></script><!-- 타임리프에서 경로나 페이지이동은 @{ }로 작성해준다.   -->

</div>
</html>
