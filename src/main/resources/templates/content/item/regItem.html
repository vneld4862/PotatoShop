<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/base_layout}">

<div layout:fragment ="content">
 <div class="container">
	<div class="row">
		<div class="col-12">
		   <div class="row">
			  <div class="col-6">
			  		<h2>Product Registration</h2>
					  <form th:action="@{/item/regItem}" method="post" enctype="multipart/form-data">
					   <div class="align-middle">
						<div class="mb-3">
						  <label for="formFileMultiple" class="form-label">이미지 등록</label>
						  
						  <!-- <img th:src="..." class="img-thumbnail" alt="..." width="200px;" height="200px;"> -->
						  
						  <!-- <input class="form-control" type="file" id="formFileMultiple" multiple> -->
						  <!-- <input type="file" accept="image/jpg, image/jpeg, image/png" multiple=""> -->
						</div>
						<div class="input-group flex-nowrap mb-3">
												    <span class="input-group-text" id="addon-wrapping">Main Images</span>
													<input type="file" class="form-control" name="mainImg">
												</div>
											 	<div class="input-group flex-nowrap mb-3">
												    <span class="input-group-text" id="addon-wrapping">Sub Images</span>
													<input type="file" class="form-control" name="subImgs" multiple>
												</div> 
						
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">상품명</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품명을 입력해주세요" name="itemName" value="">
						</div>
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">카테고리 임시</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="카테고리는 임시로 생성^^" >
						</div>
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">상품가격</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="숫자만 입력해주세요." name="itemPrice" value="">
						</div>
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">상품설명</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품에 대한 정보를 입력해주세요" name="itemComment" value="">
						</div>
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">상품수량</label>
						  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1" name="itemStock" value="1">
						</div>
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">상품상태</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="상품상태에 대한 정보를 입력해주세요" name="itemStatus" value="">
						</div>
						<div class="mb-3">
						  <label for="exampleFormControlInput1" class="form-label">거래방법</label>
						  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="거래방법을 입력해주세요" name="tradeType" value="">
						</div>
						
						
						<button type="submit" class="btn btn-primary">등록</button>
                     </div>
					</form>
			  		
			  </div>
			</div>
		</div>
	</div>
 </div>










</div>
</html>
