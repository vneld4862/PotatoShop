<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base_layout}">

<div layout:fragment ="content">
임시상품목록 페이지
	<div class="col-10 text-center mt-3" style="margin: 0 auto;">
			<div>
				<!-- 내 정보 -->
				<div class="col mt-3 mb-3">
						<h4><회원 닉네임>님의 상점</h4>
				</div>
				<div class="col mt-3">
					<div class="row">
						<div class="col">
							<div class="col"><br><br>프로필 사진<br><br></div>
							<div class="col">닉네임</div>
							<div class="col">
								<button class="btn btn-success" style="width: 30%">프로필 수정</button>
							</div>
						</div>
						<div class="col text-start">
							<div class="row">
								<div class="col-6">[등급]</div>
								<div class="col-6">[상점오픈일]</div>
								<div class="col-6">[상점방문수]</div>
								<div class="col-6">[판매횟수]</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
			<br>
			<br>
			
			<div>
			<h3>임시상품목록</h3>
			<div class="row">
				<div class="col-12">
					<div class="row">
						<th:block th:each="item : ${itemList}">
							<div class="col-3">
								<div class="card" style="width: 18rem;">
									<a th:href="@{/item/itemDetail(itemCode=${item.itemCode})}">


										<img th:src="|@{/images/}${item.imgList[0].attachedName}|"
										width="100px;">

									</a><!-- 이미지나 상품명 클릭하면 해당 상품 상세보기 페이지로 이동 -->

									<div class="card-body">
										<h5 class="card-title">[[${item.itemName}]]</h5>
										<p class="card-text"
											th:text="${#numbers.formatCurrency(item.itemPrice)}"></p>
										<!-- <p class="card-text">[[${item.itemComment}]]</p> -->

									</div>
								</div>

						</div>
					</div>

					<!-- <table>
			<tr th:each="item : ${itemList}">
			  <td th:text="${item.itemCode}"></td>		
			</tr>
		</table>	 -->
				</div>
			</div>





		</div>
			<br>
			<br>
			<br>
				
			<div class="col">
				<div>[상점 Q&A]</div>
				<div>
					<table class="table">
						<colgroup>
							<col width="10%">
							<col width="*">
							<col width="15%">
							<col width="15%">
						</colgroup>
						<thead>
							<tr>
								<td>No</td>
								<td>제목</td>
								<td>작성자</td>
								<td>등록일</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="text-end">
					<input type="button" value="글쓰기" th:onclick="|location.href='@{/board/regMarketBoard}'|">
				</div>
			
			
			</div>
			<!-- <div>상점후기</div>
			탭 누르면 아코디언 형식으로 나오게
			<div>위시리스트</div>
			
			본인만 보이는 탭
			<div>다른 상점에 남긴 Q&A</div>
			<div>구매내역</div> -->
		</div>





















</div>
</html>
