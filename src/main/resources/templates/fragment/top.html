<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/top.css">
</th:block>
<div th:fragment="top">
	<div class="row mt-3 mb-3">
		<div class="col-12 text-start">
			<div class="col-12" style="display: inline-block;">
				<div class="row">
					<div class="col-3">
						<a th:href="@{/item/list}" class="col-2">
							<h2 style="display: inline-block; font-family: 'SANJUGotgam'; color: green;">감자마켓</h2><img alt="..." src="/images/bannerPT.png" width="50px;">
						</a>
					</div>
					<div class="col-6">
						<form action="/item/searchResult" method="get" class="searchForm">
							<div class="input-group mb-3">
								<input type="text" name="searchKeyword" class="form-control border border-4 border-end-0 searchInput border-success" placeholder="상품명 또는 카테고리를 입력해주세요" aria-describedby="button-addon2" style="border-radius: 0;">
								<button onclick="searchSubmit();" class="btn border border-4 border-start-0 searchBtn border-success" type="button" id="button-addon2" style="border-radius: 0; color: green;">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
									  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
									</svg>
								</button>
							</div>
						</form>
					</div>
					<div class="col-3 text-center">
						<div sec:authorize="isAnonymous()">
							<div>
								<a th:href="@{/member/login}">로그인</a> ｜
								<a th:href="@{/member/join}">회원가입</a>
							</div>
						</div>
						<div sec:authorize="isAuthenticated()">
							<div>
								<div>
									<span style="color: green; font-size: 1.2rem; font-weight: bold;">[[${session.nick}]]</span> 님 어서오세요! | <a th:href="@{/logout}">로그아웃</a>
								</div>
								<div sec:authorize="hasAnyRole('ROLE_MEMBER')">
									<a th:href="@{/manage/regItemForm}">판매하기</a> ｜
									<a th:href="@{/manage/myMarket}">내 상점</a> ｜
									<a target="_blank" onclick="potatoChat();" style="cursor: pointer;">감자톡</a> ｜
									<a th:href="@{/notice/list}">공지사항</a> 
								</div>
								<div sec:authorize="hasAnyRole('ROLE_ADMIN')">
									<a target="_blank" onclick="potatoChat();" style="cursor: pointer;">감자톡</a>
									<a th:href="@{/admin/memberManage}">｜관리자 메뉴</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" th:src="@{/js/fragment/top.js}"></script>
</div>
</html>
