<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment="css">
	<link rel="stylesheet" href="/css/top.css">
</th:block>
<div th:fragment="top">
	<div class="row mt-3 mb-3">
		<div class="col-12 text-start">
			<div class="col-12" style="display: inline-block;">
				<div class="row">
					<div class="col-4">
						<a th:href="@{/item/list}" class="col-2">
							<h2 style="display: inline-block; font-family: 'SANJUGotgam'; color: green;">감자마켓</h2><img alt="..." src="/images/bannerPT.png" width="50px;">
						</a>
					</div>
					<div class="col-5">
					</div>
					<div class="col-3 text-center">
						<div sec:authorize="isAnonymous()">
							<div>
								<a th:href="@{/member/login}">로그인</a> ｜
								<a th:href="@{/member/join}">회원가입</a>
							</div>
						</div>
						<div sec:authorize="isAuthenticated()">
							<div>
								<div>
									<span style="color: green; font-size: 1.2rem; font-weight: bold;">[[${session.nick}]]</span> 님 어서오세요! | <a th:href="@{/logout}">로그아웃</a>
								</div>
								<div>
									<a th:href="@{/manage/regItemForm}">판매하기</a> ｜
									<a th:href="@{/manage/myMarket}">내 상점</a> ｜
									<a target="_blank" onclick="potatoChat();" style="cursor: pointer;">감자톡</a>
									<a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/admin/memberManage}">｜관리자 메뉴</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" th:src="@{/js/fragment/top.js}"></script>
</div>
</html>
